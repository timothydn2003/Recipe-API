<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel ="stylesheet" type="text/css" href = "index.css">
    <title>Recipe Search App</title>
</head>
<body>
    <section>
        <div class = "container">
            <div class = "row">
                <div class="col-md-12">
                    <h1 class="app-title">Recipe Search</h1>
                    <p class = "intro">Search up any food to see its different recipes!</p>
                    <form>
                        <input type = 'text' placeholder = "Search for a recipe">
                    </form>
                    <div class="search">
                        <div class="item">
                            <img src = "food.jpeg" alt = "">
                            <div class="flex-container">
                                <h1 class="title">This is a recipe</h1>
                                <a class='view-btn' href="#"target = "_blank">View Recipe</a>
                            </div>
                            <p class="recipe-desc">Calories: 200</p>
                        </div>
                    </div>
                    
                </div>
                
            </div>
        </div>

    </section>
    <footer>
        <p class = "footer">@2021 Timothy Doan</p>
    </footer>
    <script src = 'index.js'></script>
</body>
</html>
